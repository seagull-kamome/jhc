name:                jhc-solvers
version:             0.8.2.0
github:              "seagull-kamome/jhc"
license:             BSD3
author:              "Hattori, Hiroki"
maintainer:          "seagull.kamome@gmail.com"
copyright:           "Copyright (C) 2018 Hattori, Hiroki. All Rights Reserved."

synopsis:            Some probrem solvers of Jhc
category:            Library

description:         Please see the README on GitHub at <https://github.com/seagull-kamome/jhc#readme>


library:
  source-dirs: src
  dependencies:
    - base >= 4.7 && < 5
    - mtl
    - containers
    - array
    - jhc-logger
    - monad-freshid

  ghc-options:
    - -Wall

  default-extensions:
    - BangPatterns
    - RankNTypes
    - GADTs
    - FlexibleContexts
    - ViewPatterns
    - LambdaCase
    - MultiWayIf
    - RecordWildCards
    - OverloadedStrings
    - GeneralizedNewtypeDeriving
    - ParallelListComp





