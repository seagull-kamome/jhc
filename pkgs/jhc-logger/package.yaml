synopsis:            Logging library. inspired from RIO.
category:            Library

description:         Please see the README on GitHub at <https://github.com/seagull-kamome/jhc#readme>




library:
  source-dirs: src
  dependencies:
    - base >= 4.7 && < 5
    - mtl
    - text
    - transformers
    - time
    - unix
    - ansi-wl-pprint

  ghc-options:
    - -Wall

  default-extensions:
    - LambdaCase
    - RecordWildCards



