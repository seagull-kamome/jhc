synopsis:            Provude fresh variable id and prettyprint. also hash-consing.
category:            Library

description:         Please see the README on GitHub at <https://github.com/seagull-kamome/jhc#readme>




library:
  source-dirs: src
  dependencies:
    - base >= 4.7 && < 5
    - mtl
    - array
    - containers

  ghc-options:
    - -Wall

  default-extensions:
    - RankNTypes
    - MultiParamTypeClasses
    - FunctionalDependencies
    - FlexibleInstances
    - FlexibleContexts
    - DeriveFunctor
    - GeneralizedNewtypeDeriving





